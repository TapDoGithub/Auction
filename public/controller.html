<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Controller</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Controller Panel</h2>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="item-name" class="form-label">Current Item</label>
                    <input type="text" class="form-control" id="item-name">
                </div>
                <div class="mb-3">
                    <label for="current-price" class="form-label">Current Price ($)</label>
                    <input type="number" class="form-control" id="current-price" min="0" step="0.01">
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="floor-price" class="form-label">Floor Price ($)</label>
                    <input type="number" class="form-control" id="floor-price" min="0" step="0.01">
                </div>
                <div class="mb-3">
                    <label for="min-raise" class="form-label">Minimum Raise ($)</label>
                    <input type="number" class="form-control" id="min-raise" min="0" step="0.01">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="total-raised" class="form-label">Total Raised ($)</label>
                    <input type="number" class="form-control" id="total-raised" min="0" step="0.01">
                </div>
            </div>
        </div>
        <button id="update-display" class="btn btn-success">Update Display</button>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
